<div *ngIf="isWaiting" class="flex flex-column justify-content-center align-items-center">
  <p-progressSpinner></p-progressSpinner>
</div>
<div *ngIf="ranking" class="flex flex-column justify-content-center align-items-center">
  <h3>Alternatives ranking ordered from best to worst:</h3>
  <p-table [value]="ranking" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Rank</th>
        <th>Alternative</th>
        <th>洧램 netto</th>
        <th>洧램 +</th>
        <th>洧램 -</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.ranking }}</td>
        <td>{{ item.alternative }}</td>
        <td>{{ item['洧램 netto'] | number:'1.1-6'}}</td>
        <td>{{ item['洧램+'] | number:'1.1-6'}}</td>
        <td>{{ item['洧램-'] | number:'1.1-6'}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex flex-row align-items-center">
    <h3>GAIA plane</h3>
    <p-button
            type="button"
            icon="pi pi-external-link"
            label="Enlarge"
            styleClass="p-button-text"
            (click)="displayBasic = true">
    </p-button>
  </div>
  <p-image [src]="gaia" width="750px"></p-image>

  <p-galleria
    [value]="[gaia]"
    [(visible)]="displayBasic"
    [containerStyle]="{ 'max-width': '1150px' }"
    [showItemNavigators]="true"
    [showThumbnailNavigators]="false"
    [fullScreen]="true">
    <ng-template pTemplate="item" let-item>
      <img [src]="item" style="width: 100%; display: block;" />
    </ng-template>
  </p-galleria>
</div>
